<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contener">
    <div id="section_left">
      <span style="font-size: 29px; color: hsl(241, 100%, 89%);">Your Result</span>
      <div id="circle">
        <span style="font-size: 400%; color: white;">76</span>
        <span>of 100</span>
      </div>
      <span style="color: white; font-size: 29px; font-weight: 500;">Great</span>
      <span style="text-align: center; font-size: 18px;">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div id="section_right">
      <span style="font-size: 28px;">Summary</span>
      <div id="wrap">
        <div id="summary_elements">
          <div class="summary_element">
            Reaction
            80 / 100
          </div>
          <div class="summary_element">
            Memory
            92 / 100
          </div>
          <div class="summary_element">
            Verbal
            61 / 100
          </div>
          <div class="summary_element">
            Visual
            72 / 100
          </div>
        </div>
        <input id="continueBtn" type="button" value="Continue">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jakub</a>.
  </div>
</body>
</html>
