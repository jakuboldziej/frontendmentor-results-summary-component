<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contener">
    <div id="section_left">
      <span style="font-size: 24px; color: hsl(241, 100%, 89%); margin-bottom: 35px;">Your Result</span>
      <div id="circle">
        <span style="font-size: 400%; color: white; font-weight: 700;">76</span>
        <span style="color: hsl(241, 100%, 89%);">of 100</span>
      </div>
      <span style="color: white; font-size: 29px; font-weight: 500; margin-bottom: 15px; margin-top: 20px;">Great</span>
      <span style="text-align: center; font-size: 18px; color: hsl(241, 100%, 89%);">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div id="section_middle"></div>
    <div id="section_right">
      <span style="font-size: 26px; margin-left: 22px; margin-left: 10px; font-weight: 700;">Summary</span>
      <div id="wrap">
        <div id="summary_elements">
          <div class="summary_element">
            <img src="/assets/images/icon-reaction.svg">
            <span style="color: hsl(0, 100%, 67%); margin-left: 10px; font-weight: 700;">Reaction</span>
            <span class="score">
              80 <span class="max_points">/ 100</span>
            </span>
          </div>
          <div class="summary_element">
            <img src="/assets/images/icon-memory.svg">
            <span style="color: hsl(39, 100%, 56%); margin-left: 10px; font-weight: 700;">Memory</span>
            <span class="score">
            92 <span class="max_points">/ 100</span>
            </span>
          </div>
          <div class="summary_element">
            <img src="/assets/images/icon-verbal.svg">
            <span style="color: hsl(166, 100%, 37%); margin-left: 10px; font-weight: 700;">Verbal</span>
            <span class="score">
            61 <span class="max_points">/ 100</span>
            </span>
          </div>
          <div class="summary_element">
            <img src="/assets/images/icon-visual.svg">
            <span style="color: hsl(234, 85%, 45%); margin-left: 10px; font-weight: 700;">Visual</span>
            <span class="score">
            72 <span class="max_points">/ 100</span>
            </span>
          </div>
        </div>
      </div>
        <input id="continueBtn" type="button" value="Continue">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jakuboldziej" target="_blank">Jakub</a>.
  </div>
</body>
</html>
